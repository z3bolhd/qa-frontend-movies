apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-movies
  namespace: prod
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: frontend-movies
  template:
    metadata:
      labels:
        app: frontend-movies
        version: "1.01"
    spec:
      containers:
        - name: frontend-movies
          image: zebolhd/qa-frontend-movies:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
          envFrom:
            - configMapRef:
                name: qa-config
            - secretRef:
                name: qa-secret

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-movies
  namespace: prod
spec:
  selector:
    app: frontend-movies
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 32300
  type: NodePort
